<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head th:replace="~{layout/main :: head('Đăng nhập hệ thống')}">
    <title>

    </title>
</head>
<body>

<header th:replace="~{layout/main :: header}"></header>

<div class="container">
    <h1>Đăng Nhập</h1>

    <div th:if="${successMessage}" class="success-message" th:text="${successMessage}"></div>
    <div th:if="${param.success}" class="success-message">
        Đăng ký thành công! Vui lòng đăng nhập.
    </div>

    <div th:if="${param.error}" class="error-message">
        Tên đăng nhập hoặc mật khẩu không chính xác.
    </div>

    <div th:if="${param.logout}" class="success-message">
        Bạn đã đăng xuất thành công.
    </div>

    <form th:action="@{/login}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div>
            <label for="username">Tên đăng nhập:</label>
            <input type="text" id="username" name="username" class="form-control" required autofocus/>
        </div>
        <div>
            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" name="password" class="form-control" required/>
        </div>

        <div>
            <button type="submit" class="btn btn-primary">Đăng Nhập</button>
        </div>
        <p style="margin-top: 1rem;">
            Chưa có tài khoản? <a th:href="@{/register}">Đăng ký tại đây</a>
        </p>
    </form>
</div>

<footer th:replace="~{layout/main :: footer}"></footer>

</body>
</html>
