<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập - Music App</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* CSS riêng cho trang login/register */
        body {
            /* Đảm bảo nền gradient bao phủ */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) fixed;
        }

        .auth-container {
            /* Căn giữa form */
            max-width: 450px;
            margin: 4rem auto;
            padding: 2rem;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        }

        .auth-container h1 {
            text-align: center;
            color: #667eea;
        }
    </style>
</head>
<body>

<div class="container auth-container">
    <h1>Đăng Nhập</h1>

    <div th:if="${successMessage}" class="success-message" th:text="${successMessage}"></div>
    <div th:if="${param.error}" class="error-message">
        Tên đăng nhập hoặc mật khẩu không chính xác.
    </div>
    <div th:if="${param.logout}" class="success-message">
        Bạn đã đăng xuất thành công.
    </div>

    <form th:action="@{/login-processing}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div>
            <label for="username">Tên đăng nhập:</label>
            <input type="text" id="username" name="username" class="form-control" required autofocus/>
        </div>
        <div>
            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" name="password" class="form-control" required/>
        </div>

        <div style="margin-top: 1rem;">
            <button type="submit" class="btn btn-primary" style="width: 100%;">Đăng Nhập</button>
        </div>
        <p style="margin-top: 1rem; text-align: center;">
            Chưa có tài khoản? <a th:href="@{/register}">Đăng ký tại đây</a>
        </p>
    </form>
</div>

</body>
</html>
