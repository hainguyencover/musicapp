<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${'Thể loại: ' + genre.name}">Genre Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">

    <div class="p-3 mb-4 bg-light rounded-3">
        <div class="container-fluid py-3">
            <h1 class="display-5 fw-bold" th:text="${'Thể loại: ' + genre.name}">Genre Name</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <h3>Bài hát</h3>
            <div th:if="${songPage.isEmpty()}" class="alert alert-info">
                Chưa có bài hát nào trong thể loại này.
            </div>

            <div class="list-group" th:unless="${songPage.isEmpty()}">
                <a th:each="song : ${songPage.content}"
                   th:href="@{/explore/songs/{id}(id=${song.id})}"
                   class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">

                    <span th:text="${song.name}">Song Name</span>
                    <a th:href="@{/explore/artists/{id}(id=${song.artist.id})}" class="text-muted" th:text="${song.artist.name}">
                        Artist Name
                    </a>
                </a>
            </div>

            <nav aria-label="Song pagination" th:if="${songPage.totalPages > 1}" class="mt-3">
                <ul class="pagination">
                    <li class="page-item" th:classappend="${!songPage.hasPrevious()} ? 'disabled'">
                        <a class="page-link" th:href="@{/explore/genres/{id}(id=${genre.id}, page=${songPage.number - 1}, size=${songPage.size})}">Previous</a>
                    </li>
                    <li class="page-item" th:classappend="${!songPage.hasNext()} ? 'disabled'">
                        <a class="page-link" th:href="@{/explore/genres/{id}(id=${genre.id}, page=${songPage.number + 1}, size=${songPage.size})}">Next</a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="col-md-4">
            <h3>Nghệ sĩ liên quan</h3>
            <div th:if="${relatedArtists.isEmpty()}" class="alert alert-info">
                Không tìm thấy nghệ sĩ liên quan.
            </div>
            <div class="list-group" th:unless="${relatedArtists.isEmpty()}">
                <a th:each="artist : ${relatedArtists}"
                   th:href="@{/explore/artists/{id}(id=${artist.id})}"
                   class="list-group-item list-group-item-action"
                   th:text="${artist.name}">
                    Artist Name
                </a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
