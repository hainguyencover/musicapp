<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${song.name}">Song Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-header bg-dark text-white">
                    <h1 class="mb-0" th:text="${song.name}">Tên Bài Hát</h1>
                </div>
                <div class="card-body">

                    <div class="mb-4">
                        <audio controls class="w-100">
                            <source th:src="@{/songs/play/{path}(path=${song.filePath})}" type="audio/mpeg">
                            Trình duyệt của bạn không hỗ trợ thẻ audio.
                        </audio>
                    </div>

                    <hr>

                    <div class="list-group">
                        <a th:href="@{/explore/artists/{id}(id=${song.artist.id})}"
                           class="list-group-item list-group-item-action">
                            <strong>Nghệ sĩ:</strong>
                            <span class="text-primary" th:text="${song.artist.name}">Tên Nghệ sĩ</span>
                        </a>

                        <a th:href="@{/explore/genres/{id}(id=${song.genre.id})}"
                           class="list-group-item list-group-item-action">
                            <strong>Thể loại:</strong>
                            <span class="text-success" th:text="${song.genre.name}">Tên Thể loại</span>
                        </a>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <a th:href="@{/explore/songs}" class="btn btn-secondary">Quay lại danh sách</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
