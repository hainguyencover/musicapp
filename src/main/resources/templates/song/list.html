<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/main :: head('Danh sách Bài hát')}"></head>
<body>
<header th:replace="~{layout/main :: header}"></header>

<div class="container">
    <h1>Danh sách bài hát</h1>

    <div th:if="${successMessage}" class="success-message" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></div>

    <p><a th:href="@{/songs/create}">Thêm bài hát mới</a></p>
    <form th:action="@{/songs}" method="get" class="mb-3">
        <div class="input-group">
            <input type="text" class="form-control" name="keyword" th:value="${keyword}"
                   placeholder="Tìm kiếm theo tên bài hát...">
            <button class="btn btn-primary" type="submit">Tìm kiếm</button>
            <a th:href="@{/songs}" class="btn btn-secondary">Xóa</a>
        </div>
    </form>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Tên bài hát</th>
            <th>Nghệ sĩ</th>
            <th>Thể loại</th>
            <th>Nghe</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="song : ${songPage.content}">
            <td th:text="${song.id}"></td>
            <td th:text="${song.name}"></td>
            <td th:text="${song.artist?.name}"></td>
            <td th:text="${song.genre?.name}"></td>
            <td>
                <audio controls th:if="${song.filePath != null}" style="width: 250px;">
                    <source th:src="@{/songs/play/{filename}(filename=${song.filePath})}" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </td>
            <td>
                <a th:href="@{/songs/edit/{id}(id=${song.id})}">Sửa</a> |
                <a th:href="@{/songs/delete/{id}(id=${song.id})}"
                   onclick="return confirm('Bạn có chắc chắn muốn xóa bài hát này?')">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div th:if="${songPage.totalPages > 0}" class="pagination">
        <span th:text="|Trang ${songPage.number + 1} / ${songPage.totalPages}|"></span>
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <!-- First Page -->
                <li class="page-item" th:classappend="${songPage.first} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/songs(size=${songPage.size}, page=0, sort=${param.sort}, keyword=${keyword})}"
                       title="Trang đầu">&laquo;</a>
                </li>

                <!-- Previous Page -->
                <li class="page-item" th:classappend="${songPage.first} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/songs(size=${songPage.size}, page=${songPage.number - 1}, sort=${param.sort}, keyword=${keyword})}"
                       th:if="${!songPage.first}"
                       title="Trang trước">&lsaquo;</a>
                    <span class="page-link" th:if="${songPage.first}" title="Trang trước">&lsaquo;</span>
                </li>

                <!-- Page Numbers -->
                <th:block th:with="
                    currentPage=${songPage.number},
                    totalPages=${songPage.totalPages},
                    startPage=${T(java.lang.Math).max(0, currentPage - 2)},
                    endPage=${T(java.lang.Math).min(totalPages - 1, currentPage + 2)}">
                    <li class="page-item" th:each="i : ${#numbers.sequence(startPage, endPage)}"
                        th:classappend="${i == currentPage} ? 'active'">
                        <a class="page-link"
                           th:href="@{/songs(size=${songPage.size}, page=${i}, sort=${param.sort}, keyword=${keyword})}"
                           th:text="${i + 1}"></a>
                    </li>
                </th:block>

                <!-- Next Page -->
                <li class="page-item" th:classappend="${songPage.last} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/songs(size=${songPage.size}, page=${songPage.number + 1}, sort=${param.sort}, keyword=${keyword})}"
                       th:if="${!songPage.last}"
                       title="Trang sau">&rsaquo;</a>
                    <span class="page-link" th:if="${songPage.last}" title="Trang sau">&rsaquo;</span>
                </li>

                <!-- Last Page -->
                <li class="page-item" th:classappend="${songPage.last} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/songs(size=${songPage.size}, page=${songPage.totalPages - 1}, sort=${param.sort}, keyword=${keyword})}"
                       title="Trang cuối">&raquo;</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
<footer th:replace="~{layout/main :: footer}"></footer>
</body>
</html>
