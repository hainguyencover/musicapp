<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${'Đang phát: ' + song.name}">Playing Song</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* CSS đơn giản để căn giữa trang */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg text-center">
                <div class="card-header bg-dark text-white">
                    <h4 class="mb-0">Đang phát</h4>
                </div>
                <div class="card-body p-4">
                    <h2 class="card-title" th:text="${song.name}">Tên Bài Hát</h2>

                    <h5 class="card-subtitle mb-3 text-muted">
                        <a th:href="@{/explore/artists/{id}(id=${song.artist.id})}" class="text-decoration-none">
                            <span th:text="${song.artist.name}">Tên Nghệ sĩ</span>
                        </a>
                        <span>-</span>
                        <a th:href="@{/explore/genres/{id}(id=${song.genre.id})}"
                           class="text-decoration-none text-success">
                            <span th:text="${song.genre.name}">Thể loại</span>
                        </a>
                    </h5>

                    <div class="mt-4">
                        <audio controls autoplay class="w-100">
                            <source th:src="@{/songs/play/{path}(path=${song.filePath})}" type="audio/mpeg">
                            Trình duyệt của bạn không hỗ trợ thẻ audio.
                        </audio>
                    </div>
                </div>
                <div class="card-footer text-muted">
                    <a th:href="@{/explore/songs}" class="btn btn-secondary btn-sm">Quay lại danh sách</a>
                    <a th:href="@{/explore/songs/{id}(id=${song.id})}" class="btn btn-info btn-sm">Xem chi tiết</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
