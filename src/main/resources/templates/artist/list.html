<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/main :: head('Danh sách Nghệ sĩ')}"></head>
<body>

<header th:replace="~{layout/main :: header}"></header>

<div class="container">
    <h1>Danh sách Nghệ sĩ</h1>

    <div th:if="${successMessage}" class="success-message" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></div>

    <p><a th:href="@{/artists/create}">Thêm nghệ sĩ mới</a></p>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Tên Nghệ sĩ</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="artist : ${artistPage.content}">
            <td th:text="${artist.id}"></td>
            <td th:text="${artist.name}"></td>
            <td>
                <a th:href="@{/artists/edit/{id}(id=${artist.id})}">Sửa</a>
                |
                <a th:href="@{/artists/delete/{id}(id=${artist.id})}"
                   onclick="return confirm('Bạn có chắc chắn muốn xóa nghệ sĩ này? Việc này có thể ảnh hưởng đến các bài hát liên quan.')">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div th:if="${artistPage.totalPages > 0}" class="pagination" style="margin-top: 20px;">
        <span th:text="|Trang ${artistPage.number + 1} / ${artistPage.totalPages}|"></span>
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item" th:classappend="${artistPage.first} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/artists(size=${artistPage.size}, page=0, sort=${#request.getParameter('sort')})}">&laquo;
                        Đầu</a>
                </li>
                <li class="page-item" th:classappend="${artistPage.first} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/artists(size=${artistPage.size}, page=${artistPage.number - 1}, sort=${#request.getParameter('sort')})}"
                       th:if="${!artistPage.first}">&lsaquo; Trước</a>
                    <span class="page-link" th:if="${artistPage.first}">&lsaquo; Trước</span>
                </li>
                <th:block th:with="
                    currentPage=${artistPage.number},
                    totalPages=${artistPage.totalPages},
                    startPage=${T(java.lang.Math).max(0, currentPage - 2)},
                    endPage=${T(java.lang.Math).min(totalPages - 1, currentPage + 2)}">
                    <li class="page-item" th:each="i : ${#numbers.sequence(startPage, endPage)}"
                        th:classappend="${i == currentPage} ? 'active'">
                        <a class="page-link"
                           th:href="@{/artists(size=${artistPage.size}, page=${i}, sort=${#request.getParameter('sort')})}"
                           th:text="${i + 1}"></a>
                    </li>
                </th:block>
                <li class="page-item" th:classappend="${artistPage.last} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/artists(size=${artistPage.size}, page=${artistPage.number + 1}, sort=${#request.getParameter('sort')})}"
                       th:if="${!artistPage.last}">Sau &rsaquo;</a>
                    <span class="page-link" th:if="${artistPage.last}">Sau &rsaquo;</span>
                </li>
                <li class="page-item" th:classappend="${artistPage.last} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/artists(size=${artistPage.size}, page=${artistPage.totalPages - 1}, sort=${#request.getParameter('sort')})}">Cuối
                        &raquo;</a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<footer th:replace="~{layout/main :: footer}"></footer>

</body>
</html>
