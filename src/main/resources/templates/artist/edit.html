<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/main :: head('Chỉnh sửa Nghệ sĩ')}"></head>
<body>

<header th:replace="~{layout/main :: header}"></header>

<div class="container">
    <h1>Chỉnh sửa Nghệ sĩ</h1>

    <div th:if="${#fields.hasGlobalErrors()}" class="error-message">
        <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
    </div>

    <form th:action="@{/artists/update}" th:object="${artistDTO}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div>
            <label for="name">Tên Nghệ sĩ:</label>
            <input type="text" id="name" th:field="*{name}" />
            <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>
        <div>
            <button type="submit">Cập nhật</button>
            <a th:href="@{/artists}">Hủy</a>
        </div>
    </form>
</div>

<footer th:replace="~{layout/main :: footer}"></footer>

</body>
</html>
