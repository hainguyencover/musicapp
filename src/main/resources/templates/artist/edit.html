<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/main :: head('Chỉnh sửa Nghệ sĩ')}"></head>
<body>

<header th:replace="~{layout/main :: header}"></header>

<div class="container">
    <h1>Chỉnh sửa Nghệ sĩ</h1>

    <form th:action="@{/artists/update}" th:object="${artistDTO}" method="post" enctype="multipart/form-data">
        <div th:if="${#fields.hasGlobalErrors()}" class="error-message">
            <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <input type="hidden" th:field="*{id}" />
        <div>
            <label for="name">Tên Nghệ sĩ:</label>
            <input type="text" id="name" th:field="*{name}" />
            <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>
        <div>
            <label for="bio">Tiểu sử:</label>
            <textarea id="bio" th:field="*{bio}" rows="5"></textarea>
            <span class="error" th:if="${#fields.hasErrors('bio')}" th:errors="*{bio}"></span>
        </div>
        <div>
            <label>Ảnh đại diện hiện tại:</label>
            <span th:text="${artistDTO.avatarPath != null ? artistDTO.avatarPath : 'Chưa có ảnh'}"></span>
            <img th:if="${artistDTO.avatarPath != null}"
                 th:src="@{/artists/photo/{filename}(filename=${artistDTO.avatarPath})}"
                 alt="Avatar"
                 style="max-height: 120px; display: block; margin: 8px 0;"/>
        </div>
        <div>
            <label for="avatarFile">Chọn ảnh mới (để thay thế):</label>
            <input type="file" id="avatarFile" name="avatarFile" accept="image/*"/>
        </div>
        <div>
            <button type="submit">Cập nhật</button>
            <a th:href="@{/artists}">Hủy</a>
        </div>
    </form>
</div>

<footer th:replace="~{layout/main :: footer}"></footer>

</body>
</html>
