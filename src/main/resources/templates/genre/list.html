<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head th:replace="~{layout/main :: head('Danh sách Thể loại')}">
    <title>

    </title>
</head>
<body>

<header th:replace="~{layout/main :: header}"></header>

<div class="container">
    <h1>Danh sách Thể loại</h1>

    <div th:if="${successMessage}" class="success-message" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></div>

    <p><a th:href="@{/genres/create}">Thêm thể loại mới</a></p>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Tên Thể loại</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="genre : ${genrePage.content}">
            <td th:text="${genre.id}"></td>
            <td th:text="${genre.name}"></td>
            <td>
                <a th:href="@{/genres/edit/{id}(id=${genre.id})}">Sửa</a>
                |
                <a th:href="@{/genres/delete/{id}(id=${genre.id})}"
                   onclick="return confirm('Bạn có chắc chắn muốn xóa thể loại này? Việc này có thể ảnh hưởng đến các bài hát liên quan.')">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div th:if="${genrePage.totalPages > 0}" class="pagination" style="margin-top: 20px;">
        <span th:text="|Trang ${genrePage.number + 1} / ${genrePage.totalPages}|"></span>
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item" th:classappend="${genrePage.first} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/genres(size=${genrePage.size}, page=0, sort=${param.sort})}">&laquo;
                        Đầu</a>
                </li>
                <li class="page-item" th:classappend="${genrePage.first} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/genres(size=${genrePage.size}, page=${genrePage.number - 1}, sort=${param.sort})}"
                       th:if="${!genrePage.first}">&lsaquo; Trước</a>
                    <span class="page-link" th:if="${genrePage.first}">&lsaquo; Trước</span>
                </li>
                <th:block th:with="
                    currentPage=${genrePage.number},
                    totalPages=${genrePage.totalPages},
                    startPage=${T(java.lang.Math).max(0, currentPage - 2)},
                    endPage=${T(java.lang.Math).min(totalPages - 1, currentPage + 2)}">
                    <li class="page-item" th:each="i : ${#numbers.sequence(startPage, endPage)}"
                        th:classappend="${i == currentPage} ? 'active'">
                        <a class="page-link"
                           th:href="@{/genres(size=${genrePage.size}, page=${i}, sort=${param.sort})}"
                           th:text="${i + 1}"></a>
                    </li>
                </th:block>
                <li class="page-item" th:classappend="${genrePage.last} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/genres(size=${genrePage.size}, page=${genrePage.number + 1}, sort=${param.sort})}"
                       th:if="${!genrePage.last}">Sau &rsaquo;</a>
                    <span class="page-link" th:if="${genrePage.last}">Sau &rsaquo;</span>
                </li>
                <li class="page-item" th:classappend="${genrePage.last} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/genres(size=${genrePage.size}, page=${genrePage.totalPages - 1}, sort=${param.sort})}">Cuối
                        &raquo;</a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<footer th:replace="~{layout/main :: footer}"></footer>

</body>
</html>
