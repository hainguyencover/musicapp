<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head th:replace="~{layout/main :: head('Truy cập bị cấm')}"></head>
<body>

<header th:replace="~{layout/main :: header}"></header>

<div class="container">
  <div style="text-align: center; padding: 4rem 1rem; background: #fff; border-radius: 12px;">
    <h1 style="color: #dc3545; font-size: 3rem; margin-bottom: 1rem;">Lỗi 403 - Truy Cập Bị Cấm</h1>
    <p style="font-size: 1.2rem;">Rất tiếc, bạn không có quyền truy cập vào trang này.</p>

    <p th:if="${errorMessage}" th:text="${errorMessage}" style="color: #777; margin-top: 1rem;"></p>

    <p style="margin-top: 2rem;">
      <a th:href="@{/dashboard}" class="btn btn-primary">Quay lại Dashboard</a>
    </p>
  </div>
</div>

<footer th:replace="~{layout/main :: footer}"></footer>

</body>
</html>
