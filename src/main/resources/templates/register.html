<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký - Music App</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) fixed;
        }

        .auth-container {
            max-width: 450px;
            margin: 4rem auto;
            padding: 2rem;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        }

        .auth-container h1 {
            text-align: center;
            color: #667eea;
        }
    </style>
</head>
<body>

<div class="container auth-container">
    <h1>Đăng Ký Tài Khoản Mới</h1>

    <div th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></div>

    <form th:action="@{/register}" th:object="${userDto}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div>
            <label for="username">Tên đăng nhập:</label>
            <input type="text" id="username" th:field="*{username}" class="form-control"/>
            <span class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
        </div>
        <div>
            <label for="password">Mật khẩu (ít nhất 6 ký tự):</label>
            <input type="password" id="password" th:field="*{password}" class="form-control"/>
            <span class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        </div>
        <div>
            <label for="confirmPassword">Xác nhận mật khẩu:</label>
            <input type="password" id="confirmPassword" th:field="*{confirmPassword}" class="form-control"/>
            <span class="error" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></span>
        </div>

        <div style="margin-top: 1rem;">
            <button type="submit" class="btn btn-primary" style="width: 100%;">Đăng Ký</button>
        </div>
        <p style="margin-top: 1rem; text-align: center;">
            Đã có tài khoản? <a th:href="@{/}">Đăng nhập tại đây</a></p>
    </form>
</div>

</body>
</html>
