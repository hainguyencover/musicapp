<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="vi">
<head th:fragment="head(pageTitle)">
    <meta charset="UTF-8">
    <title th:text="${pageTitle} + ' - Music App'">Music App</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <meta th:if="${_csrf}" th:name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta th:if="${_csrf}" th:name="_csrf_token" th:content="${_csrf.token}"/>
</head>
<body>

<header th:fragment="header" class="main-header">

    <nav class="main-nav" sec:authorize="hasRole('ADMIN')">
        <a th:href="@{/admin/dashboard}" style="color: #dc3545; font-weight: 700;">Trang chủ</a>
        <a th:href="@{/admin/users}"><b>Quản lý User</b></a>
        <a th:href="@{/admin/songs}">Quản lý Bài hát</a>
        <a th:href="@{/admin/artists}">Quản lý Ca sĩ</a>
        <a th:href="@{/admin/genres}">Quản lý Thể loại</a>
    </nav>

    <nav class="main-nav" sec:authorize="hasRole('USER') and !hasRole('ADMIN')">
        <a th:href="@{/dashboard}"><b>Trang chủ</b></a>
        <a th:href="@{/explore/songs}">Bài hát</a>
        <a th:href="@{/explore/artists}">Nghệ sĩ</a>
        <a th:href="@{/explore/genres}">Thể loại</a>
        <a th:href="@{/favorites}" style="color: #e74c3c; font-weight: 700;">Yêu thích</a>
    </nav>

    <div class="user-auth">
        <div sec:authorize="isAuthenticated()" class="auth-user">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="auth-icon" style="margin-right: 8px; stroke: #667eea;">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <span>Chào, <strong sec:authentication="name">Username</strong>!</span>

            <form th:action="@{/logout}" method="post" class="logout-form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class.="auth-link logout-button">
                    (Đăng xuất)
                </button>
            </form>
        </div>
    </div>
</header>
<!-- MAIN CONTENT CONTAINER -->
<div class="container">
    <!-- Content will be inserted here by child templates -->
</div>

<!-- FOOTER -->
<footer th:fragment="footer">
    <p>
        &copy; 2025 Music App - Phát triển bởi
        <strong style="color: #667eea;">Music Team</strong>
    </p>
    <p style="font-size: 0.85rem; color: #a0aec0; margin-top: 0.5rem;">
        Blockchain-based Music Copyright Management System
    </p>
</footer>

</body>
</html>
