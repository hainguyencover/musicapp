spring.application.name=musicapp
# --- Database Configuration ---
spring.datasource.url=jdbc:mysql://localhost:3306/music_app_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=123456

# --- JPA/Hibernate Configuration ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.validator.apply_to_ddl=false
spring.jpa.properties.hibernate.validator.autoregister_listeners=false
spring.jpa.properties.jakarta.persistence.validation.mode=none

spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
file.upload-dir=G:/ImageFile/music-app/

server.port=8080
server.servlet.context-path=/musicapp

spring.web.resources.add-mappings=true

logging.level.root=INFO
logging.level.com.example.musicapp=DEBUG
logging.file.name=./logs/musicapp.log


